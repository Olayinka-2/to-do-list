<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List</title>
   <script src="./index.js"></script>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      </style>
</head>
<body> 
   
   <header>
      <h2>Todo App</h2>
   </header>
   <div class="main-container">

      <aside class="project-section">
         <div class="project-header">
            <span class="material-symbols-outlined">
               inventory_2
               </span>
            <h2>Projects</h2>
         </div>
         <div class="addItem">
            <button class="cta">Add project</button>
            <form action="#" class="project-form">
               <div class="cta-div">
                  <input type="name" name="projectName" id="projectName">
                  <button class="projectBtn">Add Project</button>
               </div>
            </form>
         </div>
      

         <div class="project-list">
            
         </div>
      </aside>

      <section  class="todo-section">
         <h2 class="todoName">Todo List App</h2>
         <button class="addTodoItem">Add item</button>
         <section class="todo-container">
            
         </section>
      </section>
   </div>

   <dialog class="itemDialog">
      <form action="#">
         <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
         </div>
         <div>
            <label for="projectName">Project Name:</label>
            <input type="text" name="itemProjectName" id="itemProjectName">
         </div>
         <div>
            <label for="dueDate">Due date:</label>
            <input type="date" name="dueDate" id="dueDate">
         </div>
         <div>
            <label for="description">Descriptions: </label>
            <textarea name="description" id="description">

            </textarea>
         </div>
         <div class="itemBtns">
            <button class="addItemToProject">Add the Item</button>
            <button class="closeDialog">Cancel</button>
         </div>
      </form>
   </dialog>

   <dialog class="detailsDialog">
      <form method="dialog" class="detailsForm">
         <h3>Todo Details</h3>

         <label for="detailsTitle">Title:</label>
         <input type="text" id="detailsTitle" name="detailsTitle" readonly>

         <label for="detailsDescription">Description:</label>
         <textarea id="detailsDescription" name="detailsDescription" readonly></textarea>

         <label for="detailsDueDate">Due Date:</label>
         <input type="date" id="detailsDueDate" name="detailsDueDate" readonly>

         <label for="detailsProjectName">Project Name:</label>
         <input type="text" id="detailsProjectName" name="detailsProjectName" readonly>

         <menu>
            <button value="cancel">Close</button>
         </menu>
      </form>
   </dialog>
   
</body>
</html>
